      /* Reveal on scroll animations */
      .reveal {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal.visible [data-reveal-item] {
        animation: stagger-in 0.7s ease-out forwards;
      }
      .reveal.visible [data-reveal-item]:nth-child(1) { animation-delay: 0.05s; }
      .reveal.visible [data-reveal-item]:nth-child(2) { animation-delay: 0.12s; }
      .reveal.visible [data-reveal-item]:nth-child(3) { animation-delay: 0.18s; }

      @keyframes stagger-in {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Marquee animation */
      .marquee-track {
        animation: marquee 60s linear infinite;
      }
      .marquee-container:hover .marquee-track {
        animation-play-state: paused;
      }
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
    </style>
