    <div id="root"></div>
    <script>
      // Fix for active link detection with sticky navbar
      // This ensures the correct link is highlighted when scrolling
      document.addEventListener('DOMContentLoaded', function() {
        const NAVBAR_HEIGHT = 80; // Must match scroll-padding-top value

        // Wait for React to render the navigation
        setTimeout(function() {
          const sections = document.querySelectorAll('section[id]');
          const navLinks = document.querySelectorAll('nav a[href^="#"]');

          if (sections.length === 0 || navLinks.length === 0) return;

          function setActiveLink() {
            let currentSection = '';
            let closestSection = '';
            let closestDistance = Infinity;

            // Check if we're near the bottom of the page (for last section)
            const scrollPosition = window.scrollY + window.innerHeight;
            const pageHeight = document.documentElement.scrollHeight;
            const nearBottom = scrollPosition >= pageHeight - 100;

            // Use getBoundingClientRect for accurate viewport-relative positioning
            sections.forEach(section => {
              const rect = section.getBoundingClientRect();
              const sectionTop = rect.top;
              const sectionBottom = rect.bottom;
              const sectionId = section.getAttribute('id');

              // Calculate distance from navbar bottom to section top
              const distanceFromNavbar = Math.abs(sectionTop - NAVBAR_HEIGHT);

              // Primary check: section is visible below navbar
              if (sectionTop <= NAVBAR_HEIGHT + 50 && sectionBottom > NAVBAR_HEIGHT) {
                currentSection = sectionId;
              }

              // Track closest section to navbar for edge cases
              if (sectionTop >= 0 && distanceFromNavbar < closestDistance) {
                closestDistance = distanceFromNavbar;
                closestSection = sectionId;
              }
            });

            // Special handling: if near bottom of page, activate last section
            if (nearBottom && sections.length > 0) {
              currentSection = sections[sections.length - 1].getAttribute('id');
            }

            // If no section passed the primary check, use the closest one
            if (!currentSection && closestSection) {
              currentSection = closestSection;
            }

            navLinks.forEach(link => {
              // Skip button-styled links (like Contact button)
              const isButton = link.className.includes('bg-') || link.className.includes('button');
              if (isButton) return;

              // Remove ALL active-related classes
              link.classList.remove('active');
              link.classList.remove('text-blue-500');
              link.classList.remove('text-blue-700');
              link.classList.remove('text-gray-900');

              // Reset to default gray color (ensure consistency)
              if (!link.classList.contains('text-gray-500')) {
                link.classList.add('text-gray-500');
              }

              // Hide React's underline span element
              const underlineSpan = link.querySelector('span.absolute');
              if (underlineSpan) {
                underlineSpan.style.display = 'none';
              }

              const href = link.getAttribute('href');
              if (href === '#' + currentSection) {
                // Add our active class to the correct link
                link.classList.add('active');
                // Remove gray and ensure blue is applied
                link.classList.remove('text-gray-500');
              }
            });
          }

          // Run on scroll with throttling
          let scrollTimeout;
          window.addEventListener('scroll', function() {
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(setActiveLink, 10);
          });

          // Add click handler to each nav link
          navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
              // Let the default smooth scroll happen
              // Then update active state after a brief delay
              setTimeout(setActiveLink, 100);
              setTimeout(setActiveLink, 300);
              setTimeout(setActiveLink, 600);
            });
          });

          // Run initially and after a short delay to catch any late renders
          setActiveLink();
          setTimeout(setActiveLink, 1000);
        }, 500);
      });
    </script>
